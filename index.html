<script>
    let pc = new RTCPeerConnection({
        iceServers: [
            {
                urls: 'stun:stun.l.google.com:19302'
            },
            {
                urls: 'turn:85.29.155.146:3478',
                credential: "megacam",
                username: "megacam",
            }
        ]
    })
    pc.addTransceiver('video')

    let log = msg => {
        document.getElementById('logs').innerHTML += msg + '<br>'
    }
    pc.oniceconnectionstatechange = () => log(pc.iceConnectionState)
    pc.ontrack = function (event) {
        let el = document.createElement(event.track.kind)
        el.srcObject = event.streams[0]
        el.autoplay = true
        el.controls = true

        document.getElementById('remoteVideos').appendChild(el)
    }

    // sendChannel = pc.createDataChannel('foo');
    // sendChannel.onclose = () => console.log('sendChannel has closed');
    // sendChannel.onopen = () => {
    //     console.log('sendChannel has opened');
    //     sendChannel.send('ping');
    //     setInterval(() => {
    //         sendChannel.send('ping');
    //     }, 1000)
    // }
    // sendChannel.onmessage = e => log(`Message from DataChannel '${sendChannel.label}' payload '${e.data}'`);

    window.doSignaling = async iceRestart => {
       const response = await fetch("http://192.168.1.190:4090/rtsp-to-webrtc", {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: JSON.stringify({rtsp:"rtsp://view:123456789zz@85.29.138.130:35017/cam/realmonitor?channel=1&subtype=0&unicast=true"})
       });
       let url = await response.json();
        pc.createOffer()
            .then(offer => {
                pc.setLocalDescription(offer)
                return fetch(url.webrtc, {
                    method: 'post',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(offer)
                })
            })
            .then(res => res.json())
            .then(res => pc.setRemoteDescription(res))
            .catch(alert)
    }

    window.doSignaling(false)
</script>
</html>
